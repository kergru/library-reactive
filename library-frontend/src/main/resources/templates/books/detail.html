<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.title}">Buchtitel</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/library.min.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <a href="/library/ui/books" class="btn btn-secondary mb-4">← Zurück zur Übersicht</a>

      <div class="card book-details">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0" th:text="${book.title}">Buchtitel</h1>
          <span th:if="${book.loanStatus.available}" class="badge bg-success">Verfügbar</span>
          <span th:unless="${book.loanStatus.available}" class="badge bg-danger">Ausgeliehen</span>
        </div>

        <div class="card-body">
          <div class="row detail-row">
            <div class="col-md-3 detail-label">ISBN:</div>
            <div class="col-md-9" th:text="${book.isbn}">ISBN</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Autor:</div>
            <div class="col-md-9" th:text="${book.author}">Autor</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Erscheinungsjahr:</div>
            <div class="col-md-9" th:text="${book.publishedAt}">Jahr</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Verlag:</div>
            <div class="col-md-9" th:text="${book.publisher}">Verlag</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Sprache:</div>
            <div class="col-md-9" th:text="${book.language}">Sprache</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Seitenzahl:</div>
            <div class="col-md-9" th:text="${book.pages}">Seiten</div>
          </div>

          <div class="row detail-row">
            <div class="col-md-3 detail-label">Beschreibung:</div>
            <div class="col-md-9">
              <p class="text-justify" th:text="${book.description}">Beschreibung des Buches</p>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button th:if="${book.loanStatus.available}" class="btn btn-primary">Buch ausleihen</button>
          <button th:unless="${book.loanStatus.available}" class="btn btn-secondary" disabled>Nicht verfügbar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
